<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Encryption App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Encryption App</h1>
        
        <!-- Encryption Section -->
        <div class="section">
            <h2>Encrypt Data</h2>
            <textarea id="dataInput" rows="4" cols="50" placeholder="Enter data to encrypt..."></textarea>
            <button type="button" onclick="encryptData()">Encrypt</button>
            <div id="encryptionResult">
                <h3>Encrypted Data:</h3>
                <p id="encryptedOutput"></p>
            </div>
        </div>
        
        <!-- Decryption Section -->
        <div class="section">
            <h2>Decrypt Data</h2>
            <textarea id="encryptedInput" rows="4" cols="50" placeholder="Paste encrypted data here..."></textarea>
            <button type="button" onclick="decryptData()">Decrypt</button>
            <div id="decryptionResult">
                <h3>Decrypted Data:</h3>
                <p id="decryptedOutput"></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
